<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel Room Booking</title>
</head>
<body>
    <h1>Hotel Room Booking Form</h1>

    <form action="#" method="post">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="checkin">Check-In Date:</label>
        <input type="date" id="checkin" name="checkin"><br><br>

        <label for="checkout">Check-Out Date:</label>
        <input type="date" id="checkout" name="checkout"><br><br>

        <label for="room">Room Type:</label>
        <select id="room" name="room">
            <option>Single</option>
            <option>Double</option>
            <option>Suite</option>
        </select><br><br>

        <label for="guests">No. of Guests:</label>
        <input type="number" id="guests" name="guests" min="1" max="10"><br><br>

        <label for="requests">Special Requests:</label><br>
        <textarea id="requests" name="requests" rows="4" cols="40"></textarea><br><br>

        <button type="submit">Book Now</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
