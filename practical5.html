<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
</head>
<body>
    <h1>Student Registration Form</h1>

    <form action="submit_form.php" method="post">
        <label for="fname">Full Name:</label>
        <input type="text" id="fname" name="fname" placeholder="Enter your full name" required><br><br>

        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" placeholder="example@gmail.com" required><br><br>

        <label for="phone">Mobile No.:</label>
        <input type="tel" id="phone" name="phone" placeholder="123-456-7890" required><br><br>

        <label for="course">Select Course:</label>
        <select id="course" name="course" required>
            <option value="">--Choose Course--</option>
            <option>BCA</option>
            <option>BBA</option>
            <option>B.Sc</option>
            <option>B.Com</option>
        </select><br><br>

        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="4" cols="40" placeholder="Enter your address" required></textarea><br><br>

        <button type="submit">Register</button>
        <button type="reset">Clear</button>
    </form>
</body>
</html>
